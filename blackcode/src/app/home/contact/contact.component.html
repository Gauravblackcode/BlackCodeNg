<div class="container">

  <div class="row w-100 pt-5 m-auto">
    <div class="row contact m-auto">
      <h2 >CONTACT US</h2>
    </div>

    <form action="" method="post" class="pt-3 w-100">

      <div class="row">
        <div class="col-6">
          <div class="form-group pt-5">
            <label for="name">Full Name</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group pt-5">
            <label for="name">Email</label>
            <input type="text" class="form-control" >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group pt-5">
            <label for="name">Country</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group pt-5">
            <label for="name">Phone No</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="form-group pt-5">
        <label for="name">Message</label>
        <textarea name="" id="" cols="20" rows="6" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-danger btn-lg float-right mb-5">Send</button>
    </form>
  </div>

</div>
